<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XO new</title>
  <link rel="stylesheet" href="xo1.css">
  <script src="xo1.js"></script>
</head>
<body>
  <div class="container">
    <h1>X-O</h1>
    <div class="start">
      <p>Click on the box to start</p>
    </div>
    <p class="ins">Player 1 starts as <b>Player X</b> and Player 2 starts as <b>Player O</b></p>
    <br>
    <div class="interface">
      <button class="b1" onclick="m1(); mine();"></button>
      <button class="b2" onclick="m2(); mine();"></button>
      <button class="b3" onclick="m3(); mine();"></button>
      <button class="b4" onclick="m4(); mine();"></button>
      <button class="b5" onclick="m5(); mine();"></button>
      <button class="b6" onclick="m6(); mine();"></button>
      <button class="b7" onclick="m7(); mine();"></button>
      <button class="b8" onclick="m8(); mine();"></button>
      <button class="b9" onclick="m9(); mine();"></button>
    </div>
    <br><br>
    <p class="res"></p>
    <br><br>
    <button class="reset" onclick="reload();">Play Again</button>
  </div>
  
</body>
</html>
